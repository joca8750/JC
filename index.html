<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumador de dos números</title>
</head>
<body>

    <h2>Sumador Básico</h2>
    <p>Introduce dos números y presiona el botón para obtener la suma.</p>

    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1">
    <br><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2">
    <br><br>

    <button onclick="sumar()">Sumar</button>
    <br><br>

    <h3>Resultado:</h3>
    <p id="resultado"></p>

    <script>
        function sumar() {
            // Obtenemos los valores de los campos de entrada
            const num1 = document.getElementById("numero1").value;
            const num2 = document.getElementById("numero2").value;

            // Convertimos los valores a números (pueden ser cadenas de texto)
            const numeroA = parseFloat(num1);
            const numeroB = parseFloat(num2);

            // Verificamos si los valores son números válidos
            if (isNaN(numeroA) || isNaN(numeroB)) {
                document.getElementById("resultado").innerText = "Por favor, introduce números válidos.";
            } else {
                // Realizamos la suma
                const suma = numeroA + numeroB;

                // Mostramos el resultado en el párrafo con id="resultado"
                document.getElementById("resultado").innerText = "La suma es: " + suma;
            }
        }
    </script>

</body>
</html>
